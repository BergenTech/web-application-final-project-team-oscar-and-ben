{%extends "blank.html"%}
{%set active_material = 0%}
{%block content%}
<div class="d-flex fixed-top ml-3" style="margin-top:80px;z-index:10;">
    <a href="/view_appointments" class="text-decoration-none text-reset remove" data-swup-animation="left" data-transition="true">
        <div class="d-flex justify-content-center align-items-center p-1 bg-light bg-md-transparent bg-lg-transparent">
            <div class="rounded-circle border d-flex justify-content-center align-items-center" style="width: 50px; height: 50px;">
                <i class="bi bi-arrow-left"></i>
            </div>
        </div>
    </a>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-4">
                <h1 class="h2">Post a Request</h1>
            </div>
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <form id="contact-form" role="form" action="/completion_form?fid={{fid}}&sid={{id}}" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Find a Subject</label>
                                <div class="mb-3 position-relative form-group mx-2 px-0 ml-auto">
                                    <input type="text" id="search-input" class="form-control" placeholder="Search Subject" autocomplete="off">
                                    <div id="dropdown" class="d-none">
                                        <ul></ul>
                                    </div>
                                </div>
                                <input type="hidden" id="other_id" name="subject">

                                <label for="">Enter a Period Number</label>
                                <input type="number" placeholder="" class="form-control">

                                <label for="">Special Requests?</label>
                                <input type="text" placeholder="Optional" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="container mt-4">
                                    <label for="daysOfWeek" class="form-label">Select Days of the Week</label>
                                    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="monday" id="monday">
                                        <label class="form-check-label" for="monday">
                                            Monday
                                        </label>
                                    </div>
                                
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="tuesday" id="tuesday">
                                        <label class="form-check-label" for="tuesday">
                                            Tuesday
                                        </label>
                                    </div>
                                
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="wednesday" id="wednesday">
                                        <label class="form-check-label" for="wednesday">
                                            Wednesday
                                        </label>
                                    </div>
                                
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="thursday" id="thursday">
                                        <label class="form-check-label" for="thursday">
                                            Thursday
                                        </label>
                                    </div>
                                
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="friday" id="friday">
                                        <label class="form-check-label" for="friday">
                                            Friday
                                        </label>
                                    </div>
                                
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="saturday" id="saturday">
                                        <label class="form-check-label" for="saturday">
                                            Saturday
                                        </label>
                                    </div>
                                
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="sunday" id="sunday">
                                        <label class="form-check-label" for="sunday">
                                            Sunday
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="static/assets/vendor/jquery/jquery.min.js"></script>
<script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="static/assets/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="static/assets/js/sb-admin-2.min.js"></script>
{% endblock %}
