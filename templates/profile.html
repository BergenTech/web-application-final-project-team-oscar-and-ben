{% extends 'blank.html' %}

{% block content %}
<style>
/* Define keyframes for continuous rotation */
@keyframes rotateImage {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* Apply animation to the image */
.rotating {
  animation: rotateImage 5s linear infinite; /* Adjust duration (5s) and timing function as needed */
}

/* Dropdown Button */
.dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 3;
  right: 0; /* Position the dropdown to the left */
  left: auto; /* Reset the right property */
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
<!-- Begin Page Content -->
<div class="container-fluid mr-0 pr-0">

    <!-- Page Heading -->
    <!-- the "custom-progress-bar" class can be added to make this into a custom progress bar -->


    <!-- Content Row -->
    <div class="row px-0">
        <div class="col-xl-12 col-lg-12 d-block p-3" style="min-height:70vh;">

            <!-- Area Chart -->
            <div class="card shadow mb-4 d-block" style="height:100%">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 p-5">
                            <img class="img-profile rounded-circle"
                                    src="static/assets/img/undraw_profile.svg">
                            <input type="file" id="img-upload" accept="image/*">

                        </div>
                        <div class="col-6">
                            <a href="" class="">Reset Password</a>
                            <div class="d-flex h-100 justify-content-center align-items-center">
                                <form action = '/profile' method = 'POST'>
                                    <div class="form-group row">
                                        <div class="col-sm-12 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" name="username"
                                                placeholder="Username" value="{{user.username}}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" name="name"
                                                placeholder="First Name" value="{{user.name}}">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user" name="last_name"
                                                placeholder="Last Name" value="{{user.last_name}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" name="email"
                                            placeholder="example@email.com" value="{{user.email}}">
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mt-3 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Confirm Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    

<!-- /.container-fluid -->
{% endblock %}
